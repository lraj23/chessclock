<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./cccc.css">
		<title>CCCC</title>
	</head>
	<body>
		<h1 id="title">Capa Chess Club Clock</h1>
		<div id="beforeStart" class="visible">
			<div class="w timeset">
				<p class="label">White Time Control</p>
				<input type="number" min="1" id="wInitial" value="3">
				<span> </span>
				<select id="wInitUnits">
					<option value="3600000">h</option>
					<option value="60000" selected>m</option>
					<option value="1000">s</option>
				</select>
				<span> | </span>
				<input type="number" min="0" id="wIncrement" value="2">
				<span> </span>
				<select id="wIncrUnits">
					<option value="60000">m</option>
					<option value="1000" selected>s</option>
				</select>
				<span> </span>
				<select id="wIncrOrDel">
					<option value="increment" selected>increment</option>
					<option value="delay" disabled>delay</option>
				</select>
			</div>
			<div class="b timeset">
				<p class="label">Black Time Control</p>
				<input id="sameControl" type="checkbox" checked>
				<label for="sameControl">Use Same Control as White</label><br>
				<input type="number" min="1" id="bInitial" value="3">
				<span> </span>
				<select id="bInitUnits">
					<option value="3600000">h</option>
					<option value="60000" selected>m</option>
					<option value="1000">s</option>
				</select>
				<span> | </span>
				<input type="number" min="0" id="bIncrement" value="2">
				<span> </span>
				<select id="bIncrUnits">
					<option value="60000">m</option>
					<option value="1000" selected>s</option>
				</select>
				<span> </span>
				<select id="bIncrOrDel">
					<option value="increment" selected>increment</option>
					<option value="delay" disabled>delay</option>
				</select>
			</div>
			<button id="begin">Start Clock</button>
			<p id="error"></p>
		</div>
		<div id="afterStart" class="hidden">
			<div class="w clock current">
				<p>White</p>
				<p class="w timeLeft"><span>--</span>:<span>--</span>:<span>--</span>.<span>--</span></p>
				<p id="wGuide" class="visible">Click space to end turn</p>
			</div>
			<div class="b clock other">
				<p>Black</p>
				<p class="b timeLeft"><span>--</span>:<span>--</span>:<span>--</span>.<span>--</span></p>
				<p id="bGuide" class="hidden">Click space to end turn</p>
			</div>
		</div>
		<div id="afterEnd" class="hidden">
			<p id="msg"><span>-----</span> ran out of time on the clock. The opponent still had <span>--.--</span> seconds left.</p>
		</div>
		<script src="index.js"></script>
	</body>
</html>
